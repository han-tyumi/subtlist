<div class="panel panel-default">
	<div class="panel-heading">
		<form class="form-group" ng-class="{'has-error input-group': list.title.database !== list.title.input}" ng-submit="updateTitle(list.title.input)">
			<input type="text" class="form-control" ng-model="list.title.input">
			<span class="input-group-btn">
				<button class="btn btn-success" type="submit" ng-if="list.title.database !== list.title.input">
					<span class="glyphicon glyphicon-floppy-save"></span>
				</button>
			</span>
		</form>
		<form class="form-group" ng-class="{'has-error input-group': list.subtitle.database !== list.subtitle.input}" ng-submit="updateSubtitle(list.subtitle.input)">
			<input type="text" class="form-control" ng-model="list.subtitle.input">
			<span class="input-group-btn">
				<button class="btn btn-success" type="submit" ng-if="list.subtitle.database !== list.subtitle.input">
					<span class="glyphicon glyphicon-floppy-save"></span>
				</button>
			</span>
		</form>
	</div>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="item in list.items">
			<form class="input-group" ng-class="{'has-error': item.name.database !== item.name.input}" ng-submit="updateItem($index, item.name.input)">
				<input type="text" class="form-control" ng-model="item.name.input">
				<span class="input-group-btn">
					<button class="btn btn-danger" type="button" ng-click="deleteItem($index)">
						<span class="glyphicon glyphicon-remove"></span>
					</button>
					<button class="btn btn-success" type="submit" ng-if="item.name.database !== item.name.input">
						<span class="glyphicon glyphicon-floppy-save"></span>
					</button>
				</span>
			</form>
		</li>
	</ul>
	<div class="panel-footer">
		<form class="input-group" ng-submit="addItem(edit.input)">
			<input type="text" class="form-control" placeholder="Item" ng-model="edit.input">
			<span class="input-group-btn">
				<button class="btn btn-success" type="submit">
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</span>
		</form>
	</div>
</div>
